
fileConfigs:
#configMaps:
  forward-input.conf: |-
    <source>
      @type forward
      port 443
      bind 0.0.0.0
      <transport tls>
        # ca_path /certs/certifier.pem
        # cert_path /certs/fluentd.pem
        # private_key_path /certs/fluentd.key
        ca_path /certs/ca.crt
        cert_path /certs/tls.crt
        private_key_path /certs/tls.key
        client_cert_auth true
      </transport>
    </source>
  output.conf: |-
    <match eventd>
      @id eventd_elasticsearch
      @type elasticsearch
      @log_level info
      include_tag_key true
      host elasticsearch-master
      port 9200
      scheme http
      ssl_version TLSv1
      logstash_format true
      logstash_prefix "eventd"
      reconnect_on_error true
      reload_on_failure true
      reload_connections false
      log_es_400_reason true
      <buffer>
        @type file
        path /var/log/fluentd-buffers/eventd.kubernetes.system.buffer
        flush_mode interval
        retry_type exponential_backoff
        flush_thread_count 2
        flush_interval 5s
        retry_forever
        retry_max_interval 30
        chunk_limit_size 2M
        queue_limit_length 8
        overflow_action block
      </buffer>
    </match>
    <match **>
      @id elasticsearch
      @type elasticsearch
      @log_level info
      include_tag_key true
      host elasticsearch-master
      port 9200
      scheme http
      ssl_version TLSv1  
      logstash_format true
      logstash_prefix "magma"
      reconnect_on_error true
      reload_on_failure true
      reload_connections false
      log_es_400_reason true
      <buffer>
        @type file
        path /var/log/fluentd-buffers/kubernetes.system.buffer
        flush_mode interval
        retry_type exponential_backoff
        flush_thread_count 2
        flush_interval 5s
        retry_forever
        retry_max_interval 30
        chunk_limit_size 2M
        queue_limit_length 8
        overflow_action block
      </buffer>
    </match>
